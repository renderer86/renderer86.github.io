- authors: "강승윤, 김민재(NCSOFT), 심현정"
  title: "F2RPC: Fake to Real Portrait Control from a Virtual Character"
  conf: "IEEE Access 2023"
  year: 2023
  abstract: "Existing methods for generating virtual character videos focus on improving either appearance or motion. However, achieving both photo- and motion-realistic characters is critical in real services. To address both aspects, we propose Fake to Real Portrait Control (F2RPC), a unified framework for image destylization and face reenactment. F2RPC employs a blind face restoration model to circumvent GAN inversion limitations, such as identity loss and alignment sensitivity, while preserving GAN’s generation quality. This framework includes two novel sub-modules, AdaGPEN for destylization and PCGPEN for reenactment, both leveraging the same restoration model as a backbone. AdaGPEN exploits GAN prior of the restoration model via blending features from the original and its blurred image using the AdaMix block. PCGPEN  reenacts  the  input  image  to  follow  the  input  motion  condition  via  flow-based  feature  editing. These  components  function  in  an  end-to-end  manner,  enhancing  efficiency  and  lowering  computational overhead. We evaluate F2RPC using synthetic character dataset and high-resolution talking face datasets for destylization and reenactment, respectively. The results show that F2RPC outperforms the combined use of state-of-the-art methods for destylization (i.e., DualStyleGAN) and reenactment (i.e., StyleHEAT). F2RPCimproves the FID by 26.4% and preserves identity similarity by 95% more at a resolution of512×512video."
  tags: ["IEEE_Access_2023", "Vision", "AI", "GAN", "Virtual_Character"]
